<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to the Quiz App</h1>
    <div>
        <div>
            Question: <span id="questionCounter"></span>
        </div>
    </div>
    <div>
        <div>
            Score: <span id="points"></span>
        </div>
    </div>

    <div class="question-level">

    </div>
    <!--<div class="question-type"></div> -->
    <div class="container">
        <div class="question">
        </div>
        <div class="answers">
            <button class="answer" data-number="1">Answer1</button>
            <button class="answer" data-number="2">Answer2</button>
            <button class="answer" data-number="3">Answer3</button>
            <button class="answer" data-number="4">Answer4</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
